<body>
<div class="g-page" data-href="https://plus.google.com/u/0/110088582295879962558" data-rel="author"></div>
<h1>JavaScript Can Change Images</h1>

<img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>
    <iframe src="https://onedrive.live.com/embed?cid=CA60E34488BE5251&resid=CA60E34488BE5251%21898&authkey=AI2FYNa0JH_pEn0" width="98" height="120" frameborder="0" scrolling="no"></iframe>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulbon")) {
        image.src = "pic_bulboff.gif";
    } else {
        image.src = "pic_bulbon.gif";
    }
}
</script>
